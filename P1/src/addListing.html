<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Restify</title>
	<link rel="stylesheet" href="../styles/style.css">
	<!-- Icons -->
	<script src="https://kit.fontawesome.com/2a96e8157c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="edit-listing-container" class="page-container">
		<!-- Header -->
		<header>
			<a href="./home.html" class="logo">
				<span class="fa-solid fa-house"></span>
				<span>Restify</span>
			</a>

			<div class="header-right">
				<button class="dropdown-button">
					<span class="fa-solid fa-bars" style="margin-left: 10px;"></span>
					<span class="fa-solid fa-user" style="margin-right: 10px;"></span>
				</button>

				<div class="dropdown-content">
					<a href="./accountUser.html">Account Settings</a>
					<a href="./notificationsUser.html">Notifications</a>
					<a href="./reservation.html">Your Reservations</a>
					<a href="./login.html">Sign Out</a>
				</div>
			</div>
		</header>

        <div id="content-edit-listing" class="content">
            <h1>Add Listing</h1>
            <form class="update-listing-form">
                <label class="label-listing-name">Listing Name: </label>
                <input value="" class="listing-name" type="name">

                <label class="label-price">Price Per Night: </label>
                <input value="" class="price" type="number">

                <label class="label-num-bedrooms">Number of Bedrooms: </label>
                <input value="" class="num-bedrooms" type="number">

                <label class="label-num-bathrooms">Number of Bathrooms: </label>
                <input value="" class="num-bathrooms" type="number">

                <label class="label-description">Description: </label>
                <textarea class="description" rows="10" cols="50"></textarea>

                <label class="label-images">Images: </label>
                <input class="images" type="file" multiple>

                <div class="form-buttons">
                    <button class="cancel-button">Cancel</button>
                    <button class="save-button">Save Changes</button>
                </div>
            </form>
        </div>
</body>
